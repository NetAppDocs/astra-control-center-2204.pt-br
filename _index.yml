indexpage:
  title: Documentação do Astra Control Center 22,04
  summary: O software Astra Control Center fornece gerenciamento de dados com reconhecimento
    de aplicações de clusters Kubernetes em seu ambiente local. Faça backup fácil
    de aplicações Kubernetes, migre dados para um cluster diferente e crie imediatamente
    clones de aplicações em trabalho. Se você precisar gerenciar aplicações Kubernetes
    executadas em uma nuvem pública, acesse a documentação do Astra Control Service.
  keywords: astra control center, kubernetes, data management, cluster, cloud, on-premises,
    2204
